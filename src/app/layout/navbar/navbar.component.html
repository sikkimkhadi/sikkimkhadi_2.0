<!-- Main container for the navbar -->
<div class="container">
  <!-- Header section containing logos -->
  <div class="header">
    @for (logo of logoItems$ | async; track logo.src) {
      <div class="logo-container" [style.width]="logo.width" routerLink="/" [attr.aria-label]="'Navigate to home - ' + logo.alt">
        <img [src]="logo.src" [alt]="logo.alt" [style.width]="logo.width">
      </div>
    }
  </div>

  <!-- Main heading -->
  <h1 class="header-title">
    <span>{{ siteTitle$ | async }}</span>
  </h1>

  <!-- Navigation menu -->
  <nav class="navigation" role="navigation" aria-label="Main navigation">
    @for (item of navigationItems$ | async; track item.route) {
      <a 
        [routerLink]="item.route" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="item.isExact ? {exact: true} : {exact: false}"
        [attr.aria-label]="'Navigate to ' + item.label">
        {{ item.label }}
      </a>
    }
  </nav>
</div>
